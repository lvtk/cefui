<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CEF UI</title>
<script src="js/lvtk.js"></script>
<script>
function setVolume (volume) {
    lvtk.ui.writeControl ('volume', volume);
}
</script>
</head>
<body>
<div id="header">
<h3>CEF Amp</h3>
</div>
<div id="content">
<form>
<label style="display: inline-block;" for="volume">Volume</label>
<input oninput="setVolume (this.value);" type="range" name="volume" id="volume" value="0" step="0.001" min="-70" max="24">
</form>
</div>
</body>
</html>
